<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <audio id="audio" src="./Red_Hot_Chili_Peppers _Cant Stop.mp3"></audio>
    <header>
      <div class="scoreboards">
        <div class="scoreboard">
          Score: <span class="score1">0</span>
        </div>
        <div class="scoreboard2">
          Score: <span class="score2">0</span>
        </div>
      </div>
      <section class="player-names">
        <div id="name"></div>
        <div id="name-2"></div>
      </section>
    </header>
    <section class="buttons">
      <button type="button" name="" id="player-1">1 Player</button>
      <button type="button" name="" id="player-2">2 Player</button>
    </section>
    <section class="one-and-two-comments">
      <section class="comments">
        <div id="comment1"></div>
        <div id="comment2"></div>
        <div id="comment3"></div>
        <div id="comment4"></div>
      </section>
      <section class="two-comments">
        <div id="comment5"></div>
        <div id="comment6"></div>
        <div id="comment7"></div>
        <div id="comment8"></div>
      </section>
    </section>
    <section class="one-and-two-targets">
      <section class="targets">
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
      </section>
      <section class="two-targets">
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
      </section>
    </section>
    <div class="enter-name">
      <p>Player 1</p>
      <input type="text" placeholder="Name" class="name-input" id="name-input">
      <input type="submit" value="GO" class="name-input" id="go">
    </div>
    <div class="enter-name-2">
      <p>Player 2</p>
      <input type="text" name="name" placeholder="Name" id="name-input-2">
      <input type="submit" value="GO" id="go-2">
    </div>
    <div class="choose-keys">
      <p>Enter the keys you would like to use</p>
      <p id="player-1-name"></p>
      <div class="player-1-keys">
        <input type="text" maxlength="1" class="key-inputs" id="key1">
        <input type="text" maxlength="1" class="key-inputs" id="key2">
        <input type="text" maxlength="1" class="key-inputs" id="key3">
        <input type="text" maxlength="1" class="key-inputs" id="key4">
        <input type="submit" value="PLAY" class="play" id="play">
      </div>
      <p id="player-2-name"></p>
      <div class="player-2-keys">
        <input type="text" maxlength="1" class="key-inputs" id="key5">
        <input type="text" maxlength="1" class="key-inputs" id="key6">
        <input type="text" maxlength="1" class="key-inputs" id="key7">
        <input type="text" maxlength="1" class="key-inputs" id="key8">
        <br>
        <input type="submit" value="PLAY" class="play" id="play-2">
      </div>
    </div>
    <p id='winner'></p>
  </body>
</html>
