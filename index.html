<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <input type="text" name="key-input" value="" id="key4">

    <section class="comments">
      <div id="comment1"></div>
      <div id="comment2"></div>
      <div id="comment3"></div>
      <div id="comment4"></div>
    </section>
    <section class="targets">
      <div id="1"></div>
      <div id="2"></div>
      <div id="3"></div>
      <div id="4"></div>
    </section>
